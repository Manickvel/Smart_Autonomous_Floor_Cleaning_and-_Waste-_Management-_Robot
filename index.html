<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Game Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="background"></div>

  <!-- SINGLE CONTROL PANEL -->
  <div class="control-panel">

    <!-- MODE BAR -->
    <div class="mode-bar">
      <button id="autoBtn" class="mode-btn active" onclick="setMode('auto')">AUTO</button>
      <button id="manualBtn" class="mode-btn" onclick="setMode('manual')">MANUAL</button>
    </div>

    <!-- MAIN CONTROLS -->
    <div class="controls">

      <!-- LEFT -->
        <button class="emergency-btn"
          onmousedown="startEmergencyBrake()"
          onmouseup="stopAll()"
          ontouchstart="startEmergencyBrake()"
          ontouchend="stopAll()">STOP</button>
      <div class="side-panel">
        <!-- <button class="emergency-btn"
          onmousedown="startEmergencyBrake()"
          onmouseup="stopAll()"
          ontouchstart="startEmergencyBrake()"
          ontouchend="stopAll()">STOP</button> -->

        <div class="pair-horizontal-lft">

          <button class="control-btn"
            onmousedown="startBrakeSoft()"
            onmouseup="stopAll()"
            ontouchstart="startBrakeSoft()"
            ontouchend="stopAll()">
            <img src="brake.png">
          </button>

            <button class="control-btn"
            onmousedown="startMove('forward')"
            onmouseup="stopAll()"
            ontouchstart="startMove('forward')"
            ontouchend="stopAll()">
            <img src="accelerator.png">
          </button>

        </div>
      </div>

      <!-- CENTER -->
      <div class="center-panel">
        <a class="arm-btn" onclick="goArm()">ARM<br>CONTROL</a>
      </div>

      <!-- RIGHT -->
      <div class="side-panel">
        <div class="pair-horizontal-rgt">
          <button class="control-btn"
            onmousedown="startMove('left')"
            onmouseup="stopAll()"
            ontouchstart="startMove('left')"
            ontouchend="stopAll()">
            <img src="left.png">
          </button>

          <button class="control-btn"
            onmousedown="startMove('right')"
            onmouseup="stopAll()"
            ontouchstart="startMove('right')"
            ontouchend="stopAll()">
            <img src="right.png">
          </button>
        </div>
      </div>
    </div>
    <div class="panel-footer">
  <span id="statusText">ROBOT MOVEMENT CONTROLLER</span>
</div>
  </div>

   <!-- MQTT SCRIPT (UNCHANGED) -->
  <script>
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    client.on("connect", () => console.log("MQTT Connected"));

    function move(dir) {
      client.publish("smartbin/move", dir);
    }

    function setMode(mode) {
      autoBtn.classList.remove("active");
      manualBtn.classList.remove("active");
      (mode === "manual" ? manualBtn : autoBtn).classList.add("active");
      client.publish("smartbin/mode", mode);
    }

    function goArm() {
      alert("Arm control handled separately");
    }
  </script>

  <!-- PRESS & HOLD -->
  <script>
    let intervalId;

    function startMove(cmd) {
      stopAll();
      intervalId = setInterval(() => move(cmd), 200);
    }

    function startBrakeSoft() {
      stopAll();
      intervalId = setInterval(() => move("brake_soft"), 300);
    }

    function startEmergencyBrake() {
      stopAll();
      intervalId = setInterval(() => move("brake_hard"), 150);
    }

    function stopAll() {
      clearInterval(intervalId);
      move("stop");
    }
  </script>

</body>
</html>
